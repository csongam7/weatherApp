<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main container">
        <div class="header">
            <img class="catsAndDogsInnit" alt="">
            <div class="currentDate"></div>
            <form id="form">
                <input type="text" name="address" placeholder="Enter a town">
                <button type="submit" id="submit">Search</button>
            </form>
        </div>
        <div id="middleContainer" class="container">
            <div id="focusedWeatherContainer">
                <span class="searchedLocation"></span>
                <div class="middleIconContainer">
                    <img class="temperatureIcon" id="celsius" src="./assets/thermometerCelsius.png" alt="">
                    <img id="focusedWeatherIcon" alt="">
                    <img class="temperatureIcon" id="fahrenheit" src="./assets/thermometerFahrenheit.png" alt="">
                </div>
                <div class="focusedWeatherTemperaturesContainer">
                    <div class="focusedTemperature temperature" id="focusedLowestTemperature"></div>
                    <div class="focusedTemperature temperature" id="currentTemperature"></div>
                    <div class="focusedTemperature temperature" id="focusedHighestTemperature"></div>
                </div>
                <div id="focusedWeatherDataLeft" class="focusedWeatherDataContainer">
                    <div class="focusedWeatherData temperature"  id="feelsLike"></div>
                    <div class="focusedWeatherData" id="humidity"></div>
                    <div class="focusedWeatherData" id="sunrise"></div>
                </div>
                <div id="focusedWeatherDataRight" class="focusedWeatherDataContainer">
                    <div class="focusedWeatherData" id="rainChance"></div>
                    <div class="focusedWeatherData" id="windPwr"></div>
                    <div class="focusedWeatherData" id="sunset"></div>
                </div>
                <div id="hourlyWeatherContainer" class="slider">
            </div>
        </div>
        <div id="dailyForecastContainer" class="slider">
        </div>
    </div>
    

    
    <script src="logic.js" type="module"></script>
    
</body>
</html>
